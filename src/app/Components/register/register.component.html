
<div class="login-container">
    <mat-card class="login-card">
        <div class="login-content">
            <div class="left-section">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"
                    class="google-logo">
                <h1 class="sign-in-title">Create a Google Account</h1>
                <p class="sign-in-subtitle">Enter your Information</p>
            </div>
            <div class="right-section">
                <form [formGroup]="registerForm" (ngSubmit)="Register()">
                    <div class="form-field">
                        <input formControlName="firstName" type="text" placeholder="First Name">
                        <div class="error" *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid">
                          <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First Name is required</small>
                          <small *ngIf="registerForm.get('firstName')?.errors?.['minlength']">Min 2 characters</small>
                        </div>
                      </div>
                      
                      <div class="form-field">
                        <input formControlName="lastName" type="text" placeholder="Last Name">
                        <div class="error" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid">
                          <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last Name is required</small>
                          <small *ngIf="registerForm.get('lastName')?.errors?.['minlength']">Min 2 characters</small>
                        </div>
                      </div>
                      
                      <div class="form-field">
                        <input formControlName="email" type="email" placeholder="Email">
                        <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                          <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
                        </div>
                      </div>
                      
                      <div class="form-field">
                        <input formControlName="password" type="password" placeholder="Password">
                        <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Min 6 characters</small>
                        </div>
                      </div>
                      
                  
                    <div class="action-buttons">
                       
                        <button mat-raised-button type="submit" class="NextButton">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card>

    <div class="footer">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>
</div>
